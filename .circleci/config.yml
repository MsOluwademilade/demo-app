version: 2.1

command:
  print_pipeline_id:
    description: "Testing"
    parameters:
      to:
        type: string
        default: "Test failed"
    steps:
      - run: echo $MY_ENV_VAR

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
      - print_pipeline_id:
          to: "$MY_ENV_VAR"

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
        at: ~/
      - run: cat ~/output.txt 

workflows:
  say-hello-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file
        requires:
          - save_hello_world_output
